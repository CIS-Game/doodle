<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>ğŸ­ Emoji Guess Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        .container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            max-width: 95vw;
            max-height: 90vh;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .header {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
        }
        .score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #555;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9ff, #e8ecff);
            border-radius: 20px;
            border: 3px solid #e1e8ff;
        }
        .emoji-btn {
            width: 70px;
            height: 70px;
            font-size: 32px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(45deg, #fff, #f0f4ff);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .emoji-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }
        .emoji-btn:active {
            transform: scale(0.95);
        }
        .emoji-btn.correct {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            animation: bounce 0.5s;
        }
        .emoji-btn.wrong {
            background: linear-gradient(45deg, #f87171, #ef4444);
            color: white;
            animation: shake 0.3s;
        }
        .emoji-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .hint {
            font-size: 28px;
            margin: 25px 0;
            min-height: 40px;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            color: #7c2d12;
        }
        .progress {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
        }
        .game-over {
            display: none;
            animation: fadeIn 0.5s;
        }
        .game-over.show {
            display: block;
        }
        .restart-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(59,130,246,0.4);
            transition: all 0.2s;
            margin-top: 20px;
        }
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 35px rgba(59,130,246,0.5);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ğŸ­ Emoji Guess Puzzle</div>
        
        <div class="score">
            <span>â­ ĞÑ‡ĞºĞ¸: <span id="score">0</span></div>
            <span>â±ï¸ Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ: <span id="level">1</span></span>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="hint" id="hint">ĞĞ°Ğ¶Ğ¼Ğ¸Ñ‚Ğµ Ğ½Ğ° ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸!</div>

        <div class="emoji-grid" id="emojiGrid"></div>

        <div class="game-over" id="gameOver">
            <h2>ğŸ‰ ĞŸĞ¾Ğ·Ğ´Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼!</h2>
            <p>Ğ’Ñ‹ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¸ <span id="finalLevel">1</span> ÑƒÑ€Ğ¾Ğ²ĞµĞ½ÑŒ!</p>
            <p>Ğ¤Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑÑ‡Ñ‘Ñ‚: <span id="finalScore">0</span> â­</p>
            <button class="restart-btn" onclick="startGame()">ğŸ® ĞĞ¾Ğ²Ğ°Ñ Ğ¸Ğ³Ñ€Ğ°</button>
        </div>
    </div>

    <script>
        const emojis = ['ğŸ˜€','ğŸ˜','ğŸ¥°','ğŸ¤©','ğŸ˜','ğŸ¥³','ğŸ¤ª','ğŸ˜œ','ğŸ˜˜','ğŸ¤—','ğŸ¤­','ğŸ™ƒ','ğŸ˜Š','ğŸ™‚','ğŸ™','ğŸ˜®','ğŸ˜¯','ğŸ˜²','ğŸ˜³','ğŸ¥º','ğŸ˜¦','ğŸ˜§','ğŸ˜¨','ğŸ˜°','ğŸ˜¥','ğŸ˜¢','ğŸ˜­','ğŸ˜±','ğŸ¥¶','ğŸ˜µ','ğŸ¤’','ğŸ¤•','ğŸ¤¢','ğŸ¤®','ğŸ¤§','ğŸ˜·','ğŸ¤ ','ğŸ¥¸','ğŸ¤¡','ğŸ‘»','ğŸ‘½','ğŸ‘¾','ğŸ¤–','ğŸ’©','ğŸ‘¹','ğŸ‘º','ğŸ‘¸','ğŸ¤´','ğŸ‘³â€â™€ï¸','ğŸ‘²','ğŸ§“','ğŸ§”','ğŸ§”â€â™€ï¸','ğŸ§“','ğŸ‘´','ğŸ‘µ','ğŸ¤¶','ğŸ§™â€â™€ï¸','ğŸ§Ÿâ€â™€ï¸','ğŸ§Ÿ','ğŸ§Ÿâ€â™‚ï¸','ğŸ§›â€â™‚ï¸','ğŸ§Ÿâ€â™€ï¸','ğŸ§Ÿâ€â™‚ï¸','ğŸ§›','ğŸ§›â€â™€ï¸','ğŸ˜ˆ','ğŸ‘¿','ğŸ‘¹','ğŸ‘º','ğŸ’€','â˜ ï¸','ğŸ‘»','ğŸ‘½','ğŸ‘¾','ğŸ¤–','ğŸ’©','ğŸ§Ÿâ€â™€ï¸','ğŸ§Ÿâ€â™‚ï¸','ğŸ§Ÿ','ğŸ§Ÿâ€â™€ï¸','ğŸ§Ÿâ€â™‚ï¸','ğŸ§Ÿâ€â™€ï¸'];

        let gameState = {
            score: 0,
            level: 1,
            currentHint: '',
            correctEmoji: '',
            selectedEmojis: [],
            totalLevels: 10
        };

        const grid = document.getElementById('emojiGrid');
        const hintEl = document.getElementById('hint');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const progressEl = document.getElementById('progress');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const finalLevelEl = document.getElementById('finalLevel');

        function generatePuzzle() {
            // Ğ’Ñ‹Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
            gameState.correctEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ 24 ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸ (5 Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ñ… ÑÑ€ĞµĞ´Ğ¸ Ğ½Ğ¸Ñ…)
            gameState.selectedEmojis = [];
            const correctCount = 5;
            
            // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğµ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
            for (let i = 0; i < correctCount; i++) {
                gameState.selectedEmojis.push(gameState.correctEmoji);
            }
            
            // Ğ—Ğ°Ğ¿Ğ¾Ğ»Ğ½ÑĞµĞ¼ Ğ¾ÑÑ‚Ğ°Ğ»ÑŒĞ½Ğ¾Ğµ ÑĞ»ÑƒÑ‡Ğ°Ğ¹Ğ½Ñ‹Ğ¼Ğ¸
            while (gameState.selectedEmojis.length < 25) {
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                if (randomEmoji !== gameState.correctEmoji || gameState.selectedEmojis.length < correctCount) {
                    gameState.selectedEmojis.push(randomEmoji);
                }
            }
            
            // ĞŸĞµÑ€ĞµĞ¼ĞµÑˆĞ¸Ğ²Ğ°ĞµĞ¼
            shuffleArray(gameState.selectedEmojis);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderGrid() {
            grid.innerHTML = '';
            gameState.selectedEmojis.forEach((emoji, index) => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.dataset.emoji = emoji;
                btn.dataset.index = index;
                btn.addEventListener('touchstart', handleGuess);
                btn.addEventListener('click', handleGuess);
                grid.appendChild(btn);
            });
        }

        function handleGuess(e) {
            e.preventDefault();
            const btn = e.currentTarget;
            const guess = btn.dataset.emoji;
            
            if (guess === gameState.correctEmoji) {
                // ĞŸÑ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾!
                btn.classList.add('correct');
                gameState.score += 100;
                scoreEl.textContent = gameState.score;
                
                setTimeout(() => {
                    nextLevel();
                }, 800);
            } else {
                // ĞĞµĞ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾
                btn.classList.add('wrong');
                setTimeout(() => {
                    btn.classList.remove('wrong');
                }, 300);
            }
        }

        function nextLevel() {
            gameState.level++;
            levelEl.textContent = gameState.level;
            
            updateProgress();
            
            if (gameState.level > gameState.totalLevels) {
                endGame();
                return;
            }
            
            generatePuzzle();
            renderGrid();
            hintEl.textContent = `Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ ${gameState.level}: ĞĞ°Ğ¹Ğ´Ğ¸Ñ‚Ğµ ${gameState.correctEmoji}`;
        }

        function updateProgress() {
            const progress = (gameState.level - 1) / gameState.totalLevels * 100;
            progressEl.style.width = progress + '%';
        }

        function startGame() {
            gameState = {
                score: 0,
                level: 1,
                currentHint: '',
                correctEmoji: '',
                selectedEmojis: [],
                totalLevels: 10
            };
            
            scoreEl.textContent = 0;
            levelEl.textContent = 1;
            progressEl.style.width = '0%';
            gameOverEl.classList.remove('show');
            
            generatePuzzle();
            renderGrid();
            hintEl.textContent = `Ğ£Ñ€Ğ¾Ğ²ĞµĞ½ÑŒ 1: ĞĞ°Ğ¹Ğ´Ğ¸Ñ‚Ğµ ${gameState.correctEmoji}`;
        }

        function endGame() {
            finalScoreEl.textContent = gameState.score;
            finalLevelEl.textContent = gameState.level - 1;
            gameOverEl.classList.add('show');
        }

        // Ğ¡Ñ‚Ğ°Ñ€Ñ‚ Ğ¸Ğ³Ñ€Ñ‹
        startGame();

        // ĞŸÑ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ Ğ·ÑƒĞ¼ Ğ½Ğ° iOS
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
