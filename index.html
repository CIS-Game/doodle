<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>üò± CIS-scream</title>
  <style>
    :root {
      --bg: #060821;
      --card: #11162e;
      --accent: #ff4b5c;
      --accent2: #36d1dc;
      --text: #f7f7ff;
      --radius: 20px;
      --gap: 16px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }

    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:var(--font-main);
      overflow:hidden;
      position:relative;
    }

    /* –ª—ë–≥–∫–∏–π —Å–Ω–µ–≥ */
    .snow{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.5) 50%, transparent 51%),
        radial-gradient(2px 2px at 80% 30%, rgba(255,255,255,0.4) 50%, transparent 51%),
        radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,0.35) 50%, transparent 51%);
      background-size:200px 200px;
      animation:snow 12s linear infinite;
      opacity:0.4;
    }
    @keyframes snow{
      from { background-position:0 0, 0 0, 0 0; }
      to   { background-position:0 600px, 0 800px, 0 700px; }
    }

    .game{
      width:100%;
      max-width:480px;
      padding:20px;
      position:relative;
      z-index:1;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.45);
    }

    h1{
      font-size:min(7.5vw,32px);
      margin-bottom:6px;
    }
    .subtitle{
      font-size:min(4.2vw,17px);
      opacity:.85;
      margin-bottom:18px;
    }

    .score{
      font-size:min(5.5vw,24px);
      margin-bottom:4px;
    }
    /* –†–µ–∫–æ—Ä–¥ ‚Äî –≥–ª–∞–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç */
    .best{
      font-size:min(7vw,30px);
      font-weight:800;
      margin-bottom:18px;
    }

    .meter{
      width:100%;
      height:26px;
      border-radius:999px;
      background:#2a3257;
      overflow:hidden;
      margin-bottom:10px;
      position:relative;
    }
    .meter-fill{
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      transition:width .1s linear;
    }
    .meter-peak{
      position:absolute;
      top:0;
      bottom:0;
      width:2px;
      background:#ffd166;
      box-shadow:0 0 8px rgba(255,209,102,.9);
      pointer-events:none;
      transform:translateX(-1px);
    }

    .db-label{
      font-size:min(4.8vw,18px);
      margin-bottom:18px;
    }

    .controls{
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      margin-bottom:14px;
    }

    button{
      border:none;
      border-radius:16px;
      padding:12px;
      font-size:min(4.8vw,18px);
      font-weight:700;
      color:#fff;
      background:var(--accent);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
    }
    button.secondary{
      background:#3b4ba8;
    }
    button:active{
      transform:scale(.97);
    }

    .status{
      margin-top:6px;
      font-size:min(3.8vw,15px);
      min-height:1.2em;
      opacity:.85;
    }

    .promo{
      margin-top:18px;
      font-size:min(3.8vw,15px);
      line-height:1.4;
    }
    .promo a{
      color:#ffd166;
      text-decoration:underline;
      word-break:break-all;
    }
  </style>
</head>

<div class="snow"></div>
