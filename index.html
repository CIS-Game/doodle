<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emoji Quiz</title>

  <style>
    :root {
      --bg: #f7f7ff;
      --text: #1d3557;
      --slot-bg: #dde3f0;
      --emoji-size: min(14vw, 64px);
      --gap: min(4vw, 18px);
      --radius: 18px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .game {
      width: 100%;
      max-width: 480px;
      padding: min(6vw, 24px);
      display: flex;
      flex-direction: column;
      gap: min(5vw, 24px);
    }

    /* –≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: min(4.2vw, 18px);
    }
    .lives {
      display: flex;
      gap: 6px;
    }
    .life {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background:#d3d6de;
    }
    .life.active { background:#ff9ba6; }
    .pause-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid #d3d6de;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 14px;
    }

    .riddle-text {
      text-align: center;
      font-size: min(7vw, 30px);
      font-weight: 700;
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: var(--gap);
    }
    .slot {
      width: calc(var(--emoji-size) * 1.1);
      height: calc(var(--emoji-size) * 1.1);
      border-radius: var(--radius);
      background: var(--slot-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: var(--emoji-size);
    }
    .slot.filled {
      background:#fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: var(--gap);
      justify-items: center;
    }

    .emoji {
      width: var(--emoji-size);
      height: var(--emoji-size);
      border-radius: 20%;
      border: none;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      font-size: var(--emoji-size);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      touch-action: none; /* –≤–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ dnd */
      user-select: none;
    }

    .emoji.dragging {
      position: fixed;
      z-index: 999;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .slot.active-drop {
      outline: 3px solid #ff9ba6;
    }

    .bottom-bar {
      margin-top: auto;
      display: flex;
      justify-content: center;
      gap: var(--gap);
    }
    .btn {
      flex: 1;
      max-width: 180px;
      padding: 10px 14px;
      border-radius: 16px;
      border: none;
      font-size: min(4vw, 16px);
      font-weight: 700;
      color: #fff;
    }
    .btn5050 { background:#ff4b5c; }
    .btnHint { background:#b546ff; }
  </style>
</head>
