<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶Ñ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ï–¥–∏–Ω–æ—Ä–æ–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 100;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .stat {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 100%);
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            border: 3px solid #ffd700;
            display: none;
        }
        .game-over h2 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .final-score {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            transition: all 0.2s;
        }
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="stat">üéÅ <span id="score">0</span></div>
        <div class="stat">‚ù§Ô∏è <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOver" class="game-over">
        <h2>üéÑ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéÑ</h2>
        <div class="final-score">–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—á—ë—Ç: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —ç–∫—Ä–∞–Ω
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let gameState = {
            score: 0,
            lives: 3,
            gameRunning: true
        };

        let unicorn = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 180,
            width: 80,
            height: 80,
            speed: 12,
            targetX: canvas.width / 2 - 40
        };

        let snowflakes = [];
        let gifts = [];
        let badItems = [];
        let particles = [];

        // –ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ —ç–º–æ–¥–∑–∏
        const goodGifts = ['üéÅ', 'üéÑ', '‚≠ê', 'üîî', 'üéÖ', '‚ùÑÔ∏è', 'üéÄ', 'üç≠'];
        const badItemsEmojis = ['üí•', 'üï≥Ô∏è', 'üëª', 'üåã'];

        // –°–Ω–µ–≥
        function createSnowflake() {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: -10,
                size: Math.random() * 6 + 3,
                speedX: (Math.random() - 0.5) * 2,
                speedY: Math.random() * 3 + 1,
                opacity: Math.random() * 0.5 + 0.3
            });
        }

        // –ü–æ–¥–∞—Ä–∫–∏
        function createGift() {
            if (Math.random() < 0.025) {
                gifts.push({
                    x: Math.random() * (canvas.width - 60),
                    y: -60,
                    emoji: goodGifts[Math.floor(Math.random() * goodGifts.length)],
                    width: 60,
                    height: 60,
                    speed: 4 + Math.random() * 3
                });
            }
        }

        // –ü–ª–æ—Ö–∏–µ –ø—Ä–µ–¥–º–µ—Ç—ã
        function createBadItem() {
            if (Math.random() < 0.015) {
                badItems.push({
                    x: Math.random() * (canvas.width - 60),
                    y: -60,
                    emoji: badItemsEmojis[Math.floor(Math.random() * badItemsEmojis.length)],
                    width: 60,
                    height: 60,
                    speed: 5 + Math.random() * 2
                });
            }
        }

        // –ß–∞—Å—Ç–∏—Ü—ã
        function createParticles(x, y, color) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x: x + 30,
                    y: y + 30,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    maxLife: 40,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // –ó–≤—É–∫–∏
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch(e) {}
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            if (!gameState.gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –§–æ–Ω –≥—Ä–∞–¥–∏–µ–Ω—Ç
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8C8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –°–Ω–µ–≥
            snowflakes.forEach((snow, i) => {
                snow.x += snow.speedX;
                snow.y += snow.speedY;
                ctx.save();
                ctx.globalAlpha = snow.opacity;
                ctx.font = `${snow.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ùÑÔ∏è', snow.x, snow.y);
                ctx.restore();
                if (snow.y > canvas.height || snow.x < -20 || snow.x > canvas.width + 20) {
                    snowflakes.splice(i, 1);
                }
            });
            if (Math.random() < 0.6) createSnowflake();

            // –î–≤–∏–∂–µ–Ω–∏–µ –µ–¥–∏–Ω–æ—Ä–æ–≥–∞
            unicorn.x += (unicorn.targetX - unicorn.x) * 0.25;
            if (Math.abs(unicorn.targetX - unicorn.x) < 2) unicorn.x = unicorn.targetX;

            // –ï–¥–∏–Ω–æ—Ä–æ–≥ ü¶Ñ
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 20;
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ü¶Ñ', unicorn.x + unicorn.width/2, unicorn.y + unicorn.height/2);
            ctx.shadowBlur = 0;

            // –ü–æ–¥–∞—Ä–∫–∏
            gifts.forEach((gift, i) => {
                gift.y += gift.speed;
                ctx.font = '55px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(gift.emoji, gift.x + gift.width/2, gift.y + gift.height/2);

                // –ö–æ–ª–ª–∏–∑–∏—è
                if (unicorn.x < gift.x + gift.width &&
                    unicorn.x + unicorn.width > gift.x &&
                    unicorn.y < gift.y + gift.height &&
                    unicorn.y + unicorn.height > gift.y) {
                    gameState.score += 10;
                    scoreEl.textContent = gameState.score;
                    createParticles(gift.x, gift.y, '#ffd700');
                    playSound(880, 0.15);
                    gifts.splice(i, 1);
                }
                if (gift.y > canvas.height) gifts.splice(i, 1);
            });

            // –ü–ª–æ—Ö–∏–µ –ø—Ä–µ–¥–º–µ—Ç—ã
            badItems.forEach((bad, i) => {
                bad.y += bad.speed;
                ctx.font = '55px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#ff4444';
                ctx.shadowBlur = 15;
                ctx.fillText(bad.emoji, bad.x + bad.width/2, bad.y + bad.height/2);
                ctx.shadowBlur = 0;

                // –ö–æ–ª–ª–∏–∑–∏—è
                if (unicorn.x < bad.x + bad.width &&
                    unicorn.x + unicorn.width > bad.x &&
                    unicorn.y < bad.y + bad.height &&
                    unicorn.y + unicorn.height > bad.y) {
                    gameState.lives--;
                    livesEl.textContent = gameState.lives;
                    createParticles(bad.x, bad.y, '#ff4444');
                    playSound(220, 0.25);
                    badItems.splice(i, 1);
                    if (gameState.lives <= 0) endGame();
                }
                if (bad.y > canvas.height) badItems.splice(i, 1);
            });

            // –ß–∞—Å—Ç–∏—Ü—ã
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.font = `${p.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ú®', p.x, p.y);
                ctx.restore();
                if (p.life <= 0) particles.splice(i, 1);
            });

            createGift();
            createBadItem();

            requestAnimationFrame(update);
        }

        // –°–≤–∞–π–ø —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameState.gameRunning) return;
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - touchStartX;
            
            unicorn.targetX = Math.max(0, Math.min(canvas.width - unicorn.width, 
                unicorn.x + deltaX * 0.8));
            
            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        // –ú—ã—à—å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
        canvas.addEventListener('mousemove', (e) => {
            if (!gameState.gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            unicorn.targetX = Math.max(0, Math.min(canvas.width - unicorn.width, 
                e.clientX - rect.left - unicorn.width/2));
        });

        function endGame() {
            gameState.gameRunning = false;
            finalScoreEl.textContent = gameState.score;
            gameOverEl.style.display = 'block';
        }

        function restartGame() {
            gameState = { score: 0, lives: 3, gameRunning: true };
            unicorn = {
                x: canvas.width / 2 - 40,
                y: canvas.height - 180,
                width: 80,
                height: 80,
                speed: 12,
                targetX: canvas.width / 2 - 40
            };
            snowflakes = [];
            gifts = [];
            badItems = [];
            particles = [];
            scoreEl.textContent = 0;
            livesEl.textContent = 3;
            gameOverEl.style.display = 'none';
            update();
        }

        // –°—Ç–∞—Ä—Ç
        update();
    </script>
</body>
</html>
