<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶Ñ –ï–¥–∏–Ω–æ—Ä–æ–≥ –ü—Ä—ã–≥—É–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        .ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 100;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .stat {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 70%, #228B22 100%);
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            border: 3px solid #ffd700;
            display: none;
        }
        .game-over h2 {
            font-size: 28px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .final-score {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
            transition: all 0.2s;
        }
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }
        .tap-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="ui">
        <div class="stat">üéÅ <span id="score">0</span></div>
        <div class="stat">‚ù§Ô∏è <span id="lives">3</span></div>
        <div class="stat">üèÉ <span id="distance">0</span>–º</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOver" class="game-over">
        <h2>üéÑ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! üéÑ</h2>
        <div class="final-score">–°—á—ë—Ç: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <div class="tap-hint">üëÜ –ö–∞—Å–∞–π—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –ø—Ä—ã–∂–∫–∞!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const distanceEl = document.getElementById('distance');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —ç–∫—Ä–∞–Ω
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ò–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let gameState = {
            score: 0,
            lives: 3,
            distance: 0,
            gameRunning: true,
            speed: 4
        };

        let unicorn = {
            x: 100,
            y: canvas.height - 200,
            width: 80,
            height: 80,
            vy: 0,
            gravity: 0.8,
            jumpPower: -18,
            groundY: canvas.height - 200,
            isJumping: false
        };

        let snowflakes = [];
        let gifts = [];
        let badItems = [];
        let obstacles = [];
        let particles = [];
        let groundOffset = 0;

        // –≠–º–æ–¥–∑–∏
        const goodGifts = ['üéÅ', 'üéÑ', '‚≠ê', 'üîî', 'üéÄ', 'üç≠'];
        const badItemsEmojis = ['üí•', 'üï≥Ô∏è', 'üëª'];
        const obstaclesEmojis = ['üéø', 'ü™µ', '‚ùÑÔ∏è'];

        // –°–Ω–µ–≥
        function createSnowflake() {
            snowflakes.push({
                x: Math.random() * canvas.width,
                y: -10,
                size: Math.random() * 5 + 2,
                speedX: (Math.random() - 0.5) * 1.5,
                speedY: Math.random() * 2 + 1,
                opacity: Math.random() * 0.4 + 0.2
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
        function createGift() {
            if (Math.random() < 0.02) {
                gifts.push({
                    x: canvas.width + Math.random() * 100,
                    y: canvas.height - 250 + Math.random() * 100,
                    emoji: goodGifts[Math.floor(Math.random() * goodGifts.length)],
                    width: 50,
                    height: 50,
                    speed: gameState.speed
                });
            }
        }

        function createBadItem() {
            if (Math.random() < 0.015) {
                badItems.push({
                    x: canvas.width + Math.random() * 100,
                    y: canvas.height - 250 + Math.random() * 80,
                    emoji: badItemsEmojis[Math.floor(Math.random() * badItemsEmojis.length)],
                    width: 50,
                    height: 50,
                    speed: gameState.speed * 1.2
                });
            }
        }

        function createObstacle() {
            if (Math.random() < 0.025) {
                obstacles.push({
                    x: canvas.width + Math.random() * 100,
                    y: canvas.height - 150,
                    emoji: obstaclesEmojis[Math.floor(Math.random() * obstaclesEmojis.length)],
                    width: 60,
                    height: 100,
                    speed: gameState.speed
                });
            }
        }

        // –ß–∞—Å—Ç–∏—Ü—ã
        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + 25,
                    y: y + 25,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    color: color,
                    size: Math.random() * 3 + 2
                });
            }
        }

        // –ó–≤—É–∫–∏
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration);
            } catch(e) {}
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function update() {
            if (!gameState.gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –§–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98D8C8');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –°–Ω–µ–≥
            snowflakes.forEach((snow, i) => {
                snow.x += snow.speedX;
                snow.y += snow.speedY;
                ctx.save();
                ctx.globalAlpha = snow.opacity;
                ctx.font = `${snow.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ùÑÔ∏è', snow.x, snow.y);
                ctx.restore();
                if (snow.y > canvas.height) snowflakes.splice(i, 1);
            });
            if (Math.random() < 0.4) createSnowflake();

            // –ó–µ–º–ª—è
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            groundOffset -= gameState.speed;
            if (groundOffset < -50) groundOffset = 0;

            // –ï–¥–∏–Ω–æ—Ä–æ–≥
            unicorn.vy += unicorn.gravity;
            unicorn.y += unicorn.vy;
            if (unicorn.y > unicorn.groundY) {
                unicorn.y = unicorn.groundY;
                unicorn.vy = 0;
            }

            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 25;
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ü¶Ñ', unicorn.x + unicorn.width/2, unicorn.y + unicorn.height/2);
            ctx.shadowBlur = 0;

            // –û–±—ä–µ–∫—Ç—ã
            gifts.forEach((gift, i) => {
                gift.x -= gift.speed;
                ctx.font = '50px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(gift.emoji, gift.x + gift.width/2, gift.y + gift.height/2);

                // –ö–æ–ª–ª–∏–∑–∏—è
                if (Math.abs(gift.x - unicorn.x) < 50 && Math.abs(gift.y - unicorn.y) < 50) {
                    gameState.score += 20;
                    scoreEl.textContent = gameState.score;
                    createParticles(gift.x, gift.y, '#ffd700');
                    playSound(880, 0.15);
                    gifts.splice(i, 1);
                }
                if (gift.x < -100) gifts.splice(i, 1);
            });

            badItems.forEach((bad, i) => {
                bad.x -= bad.speed;
                ctx.shadowColor = '#ff4444';
                ctx.shadowBlur = 15;
                ctx.font = '50px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bad.emoji, bad.x + bad.width/2, bad.y + bad.height/2);
                ctx.shadowBlur = 0;

                if (Math.abs(bad.x - unicorn.x) < 50 && Math.abs(bad.y - unicorn.y) < 50) {
                    gameState.lives--;
                    livesEl.textContent = gameState.lives;
                    createParticles(bad.x, bad.y, '#ff4444');
                    playSound(220, 0.25);
                    badItems.splice(i, 1);
                    if (gameState.lives <= 0) endGame();
                }
                if (bad.x < -100) badItems.splice(i, 1);
            });

            obstacles.forEach((obs, i) => {
                obs.x -= obs.speed;
                ctx.shadowColor = '#8B4513';
                ctx.shadowBlur = 10;
                ctx.font = '55px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obs.emoji, obs.x + obs.width/2, obs.y + obs.height/2);
                ctx.shadowBlur = 0;

                if (unicorn.x < obs.x + obs.width &&
                    unicorn.x + unicorn.width > obs.x &&
                    unicorn.y < obs.y + obs.height &&
                    unicorn.y + unicorn.height > obs.y) {
                    gameState.lives--;
                    livesEl.textContent = gameState.lives;
                    createParticles(obs.x, obs.y, '#ff4444');
                    playSound(180, 0.3);
                    obstacles.splice(i, 1);
                    if (gameState.lives <= 0) endGame();
                }
                if (obs.x < -100) obstacles.splice(i, 1);
            });

            // –ß–∞—Å—Ç–∏—Ü—ã
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 8;
                ctx.font = `${p.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ú®', p.x, p.y);
                ctx.restore();
                if (p.life <= 0) particles.splice(i, 1);
            });

            // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
            gameState.distance += gameState.speed * 0.1;
            gameState.speed += 0.002;
            distanceEl.textContent = Math.floor(gameState.distance);
            
            createGift();
            createBadItem();
            createObstacle();

            requestAnimationFrame(update);
        }

        // –ü—Ä–æ—Å—Ç–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ - –∫–∞—Å–∞–Ω–∏–µ –≤–µ–∑–¥–µ = –ø—Ä—ã–∂–æ–∫
        function jump() {
            if (!gameState.gameRunning || unicorn.vy < 0) return;
            unicorn.vy = unicorn.jumpPower;
            playSound(660, 0.1);
        }

        ['touchstart', 'click'].forEach(event => {
            canvas.addEventListener(event, (e) => {
                e.preventDefault();
                jump();
            }, { passive: false });
        });

        function endGame() {
            gameState.gameRunning = false;
            finalScoreEl.textContent = gameState.score;
            gameOverEl.style.display = 'block';
        }

        function restartGame() {
            gameState = { score: 0, lives: 3, distance: 0, gameRunning: true, speed: 4 };
            unicorn = {
                x: 100,
                y: canvas.height - 200,
                width: 80,
                height: 80,
                vy: 0,
                gravity: 0.8,
                jumpPower: -18,
                groundY: canvas.height - 200,
                isJumping: false
            };
            snowflakes = []; gifts = []; badItems = []; obstacles = []; particles = [];
            groundOffset = 0;
            scoreEl.textContent = 0;
            livesEl.textContent = 3;
            distanceEl.textContent = 0;
            gameOverEl.style.display = 'none';
            update();
        }

        // –°—Ç–∞—Ä—Ç
        update();
    </script>
</body>
</html>
